<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHT Property Searcher</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!--- App Style --->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--- Favicons --->
    <link href="./assets/img/mainlogo.jpg" rel="icon">
    <link href="./assets/img/mainlogo.jpg" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!--- Bootstrap 5 --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!--- ======= Header ======= --->
    <header class="bg-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <img src="./assets/img/mainlogo.jpg" alt="PropView logo" class="img-fluid" style="max-width:150px;">
                </div>
                <div class="col-4 text-center">
                    <h1 class="app-title">PropView</h1>
                </div>
                <div class="col-4 text-end">
                    <button class="btn btn-primary">Log In</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="button-container">
            <div class="row mt-3">
                <button id="showResultsBtn" class="btn btn-primary">Show MLS Results</button>
                <button id="clearResultsButton" class="btn btn-warning">Clear Results</button>
                <span>Results Count: <span id="results-counter">0</span></span>
            
            </div>
        </div>
        <!--- ======= Filtered Results Field ======= --->
        <div class="card mt-4">
            <table id="results-list" class="table table-striped">
                <tbody id="results">
                    <thead>
                        <tr>
                            <th>MLS #</th>
                            <th>Acres</th>
                            <th>List Price</th>
                            <th>Price per Acre</th>
                            <th>DOM</th>
                            <th>County</th>
                            <th>Address</th>
                            <th>School District</th>
                        </tr>
                    </thead>
                <tbody>
                    <!--- Filtered Results will be appended here dynamically --->
                </tbody>
            </table>
        </div>
    </div>

    <!--- Bootstrap JS Bundle --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK (for Firebase Realtime Database) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>

    <!--- The JS Scripts --->
    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
